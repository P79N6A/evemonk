require: rubocop-thread_safety
require: rubocop-rspec

inherit_from: .rubocop_todo.yml
inherit_from: .rubocop_general.yml

Style/StringLiterals:
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'

Metrics/BlockLength:
  Exclude:
    - 'app/controllers/api/docs_controller.rb'
    - 'app/documentation/**/*.rb'
    - 'config/routes.rb'
    - 'db/schema.rb'
    - 'spec/**/*.rb'

Metrics/ClassLength:
  Exclude:
    - 'app/documentation/**/*.rb'

# Bug in rubocop-rspec cop
RSpec/FilePath:
  Exclude:
    - 'spec/routing/**/*.rb'

# Possibly bug in rubocop-rspec cop
RSpec/ExampleLength:
  Exclude:
    - 'spec/routing/**/*.rb'

RSpec/MultipleDescribes:
  Exclude:
    - 'spec/policies/**/*.rb'

Style/FrozenStringLiteralComment:
  Exclude:
    - 'db/schema.rb'
