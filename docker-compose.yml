version: '3.7'

services:
  nginx:
    image: 'nginx:1.14.2'

  redis:
    image: 'redis:5.0.4'

  memcached:
    image: 'memcached:1.5.12'

  postgresql:
    image: 'postgres:11.2'

  prometheus:
    image: 'prom/prometheus:v2.8.0'
    depends_on:
      - web

  grafana:
    image: 'grafana/grafana:6.0.2'
    depends_on:
      - prometheus

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - '3000:3000'
    depends_on:
      - nginx
      - redis
      - memcached
      - postgresql
