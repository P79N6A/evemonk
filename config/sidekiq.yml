:queues:
  - mailers
  - default

:schedule:
  eve_races:
    every: 1d
    class: Eve::RacesImporterWorker
    description: 'Update EveOnline Races'
  eve_factions:
    every: 1d
    class: Eve::FactionsImporterWorker
    description: 'Udpdate EveOnline Factions'
  eve_alliances:
    every: 1d
    class: Eve::AlliancesImporterWorker
    description: 'Update EveOnline Alliances'
  eve_alliances_remove_old:
    every: 1d
    class: Eve::RemoveOldAlliancesImporterWorker
    description: 'Remove Old EveOnline Alliances'
